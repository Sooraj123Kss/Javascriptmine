<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Animation</title>
</head>
<Style>
    .pic{
        position:absolute;
        top:10px;
        left:10px;
        width:20%;
        height:20%; 
    }
</Style>
<body>
    <img src="images/giphy.gif" alt="pic" class="pic" id="pic">

    <script>
        const bird = document.getElementById("pic");
        var left = 0;
        var t= 0;

        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    bird.style.top = bird.offsetTop - 10 + "px";
                    bird.style.transform = "rotateY(0deg)";
                    break;
                case "ArrowDown":
                    bird.style.top = bird.offsetTop + 10 + "px";
                    bird.style.transform = "rotateY(180deg)";
                    break;
                case "ArrowLeft":
                    bird.style.left = bird.offsetLeft - 10 + "px";
                    bird.style.transform = "rotateX(0deg)";
                    break;
                case "ArrowRight":
                    bird.style.left = bird.offsetLeft + 10 + "px";
                    bird.style.transform = "rotateX(180deg)";
                    break;
            }
        });
    </script>
</body>
</html>
