<html>
<head>
    <lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mousemove</title>
</head>
<body>
    <h1>Mouse pointer position</h1>

    <script>
        document.addEventListener("mousemove",function(e){
            document.title = "X: " + e.clientX + ", Y: " + e.clientY;});



  </script>
    </body>
    </html>
